<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo of vimeo-slides-sync project</title>
<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="http://a.vimeocdn.com/js/froogaloop2.js" type="text/javascript"></script>
<script src="vimeo-slides-sync.js" type="text/javascript"></script>
</head>
<body>
<!-- important thing is api=1&player_id=presentation1 -->
<iframe id="presentation1" src="http://player.vimeo.com/video/35533358?api=1&player_id=presentation1&title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="460" height="261" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
<div id="presentation1-slides"></div>
<script type="text/javascript">
$(function() {
	var slides = [{src: "mire.jpg", timing: "0:00"},
                     {src: "slide1.jpg", timing: "0:00:04"},
                     {src: "slide2.jpg", timing: "0:08"},
                	 {src: "slide4.jpg", timing : "0:13" },
                	 {src: "slide3.jpg", timing : "0:11" },
                	 {src: "slide5.jpg", timing : "0:16" }];
	
	$("#presentation1").vimeoSlidesSync({
		slideContainer: "#presentation1-slides",
		slides: slides
	});
});
</script>
<iframe id="presentation2" src="http://player.vimeo.com/video/35533358?api=1&player_id=presentation2&title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="460" height="261" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
<div id="presentation2-slides"></div>
<script type="text/javascript">
$(function() {
  var slides = [{src: "mire.jpg", timing: "0:00"},
                     {src: "slide1.jpg", timing: "0:00:04"},
                     {src: "slide2.jpg", timing: "0:08"},
                   {src: "slide4.jpg", timing : "0:13" },
                   {src: "slide3.jpg", timing : "0:11" },
                   {src: "slide5.jpg", timing : "0:16" }];
  
  $("#presentation2").vimeoSlidesSync({
    slideContainer: "#presentation2-slides",
    slides: slides
  });
});
</script>
</body>
</html>
